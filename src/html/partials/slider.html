<section class="slider relative group transition-all duration-300">
  <div class="owl-carousel rounded-lg w-full h-48 lg:h-[400px]">
    {% for i in [2, 3, 1] %}
      <figure class="h-48 lg:h-[400px] w-full bg-gray-300">
        <img src="assets/img/gallery-{{i}}.jpg" alt="Gallery {{ i }}" class="w-full h-48 lg:h-[400px] object-cover">
      </figure>
    {% endfor %}
  </div>
  <div class="slider-nav">
    <span class="slider-nav-prev px-1 py-2 cursor-pointer transition-all duration-300 opacity-0 group-hover:opacity-100 group-hover:bg-primary-100 shadow absolute top-1/2 left-0 transform -translate-y-1/2 z-[99]" title="Sebelumnya"><i class="fas fa-chevron-left text-lg text-white px-3"></i></span>
    <span class="slider-nav-next px-1 py-2 cursor-pointer transition-all duration-300 opacity-0 group-hover:opacity-100 group-hover:bg-primary-100 shadow absolute top-1/2 right-0 transform -translate-y-1/2 z-[99]" title="Selanjutnya"><i class="fas fa-chevron-right text-lg text-white px-3"></i></span>
  </div>
</section>
