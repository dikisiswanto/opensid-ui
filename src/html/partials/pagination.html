<p class="text-xs lg:text-sm">Halaman 1 dari 6</p>
<ol class="flex gap-2 flex-wrap">
  {% for i in range(1,6) %}
    <li class="inline-block"><a href="" class="py-1 px-3 rounded-lg shadow inline-block border hover:border-primary-100 {{ 'bg-primary-100 text-white hover:text-white hover:bg-primary-200' if i === 1 else 'bg-white hover:text-primary-200' }}" {{ 'disabled' if i === 1 }}>{{ i }}</a></li>
  {% endfor %}
  <li class="inline-block"><a href="" class="py-1 px-3 rounded-lg shadow inline-block border hover:border-primary-100 bg-white hover:text-primary-200"><i class="fas fa-chevron-right text-xs"></i></a></li>
</ol>
